<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>OUHSC Asthma QI</title>

    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="stats.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
<!--         <div class="col-sm-2 sidebar">
          <h4 class="section-title"><center>Settings</center></h4>
          <hr/>
          <ul class="nav nav-sidebar">
            <li class="section-title"></li>
            <li class="section">
            </li>
          </ul>
        </div>
        <div class="col-sm-10 col-sm-offset-2 main">
-->
        <div class="col-sm-12 main">
          <h2 class="sub-header">Primary Outcomes</h2>
          <div class="row">
            <div class="col-md-12">
              <h4 class="sub-header">Length of Stay</h4>
              <div id="graph1" class="graph"></div>
            </div>
          </div>
          <div class="row">
            <div id="histograms" class="col-md-12">
              <h4 class="sub-header">Histograms by Time Period</h4>
            </div>
          </div>

          <h2 class="sub-header">Statistics</h2>
          <div class="row">
              <div class="col-md-12">
                <table id="stats-table" class="table">
                  <thead>
                    <tr>
                      <th></th>
                      <th>Jan 2007 to Jun 2011</th>
                      <th>Jul 2011 to Jun 2012</th>
                      <th>Jul 2012 to Jun 2013</th>
                      <th>Jul 2013 to Jun 2014</th>
                      <th>Jul 2014 to Dec 2015</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
          </div>
          <h2 class="sub-header">Data</h2>
          Raw data (anonymized): <a href="https://raw.githubusercontent.com/jonjlee/asthma/gh-pages/data.csv">CSV</a>
      </div>
    </div>

    <!-- Templates -->
    <script id="statsrow-template" type="text/template">
        <tr>
          <th><%= label %></th>
          <% for (var i in cols) { %>
            <td><%= cols[i]%></td>
          <% } %>
        </tr>
    </script>
    <script id="loshistogram-2-col-template" type="text/template">
      <div class="row">
        <div class="col-md-5 col-md-offset-1">
          <p class="text-center"><strong>Length of Stay, <%= data[0].timeRange %> (Hours)</strong></p>
          <div id="<%= data[0].graphId %>" class="graph"></div>
        </div>
        <% if (data.length > 1) { %>
        <div class="col-md-5">
          <p class="text-center"><strong>Length of Stay, <%= data[1].timeRange %> (Hours)</strong></p>
          <div id="<%= data[1].graphId %>" class="graph"></div>
        </div>
        <% } %>
      </div>
    </script>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/flotr2.min.js"></script>
    <script src="static/moment.js"></script>
    <script src="static/simple_statistics.js"></script>
    <script src="static/histogram.js"></script>
    <script src="data.js"></script>
    <script src="stats.js"></script>
  </body>
</html>
